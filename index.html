<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Datos Personales</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Encabezado -->
    <div class="form-header">
      <h1>Formulario de Datos Personales</h1>
      <p>Por favor, completa la siguiente información</p>
    </div>

    <!-- Contenido del formulario -->
    <div class="form-content">
      <form id="formulario" onsubmit="return validarFormulario()">
        <!-- Fila: Nombre y Apellido -->
        <div class="form-row">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required />
          </div>
          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingresa tu apellido" required />
          </div>
        </div>

        <!-- Campo: Cédula -->
        <div class="form-group">
          <label for="cedula">Cédula</label>
          <input type="text" id="cedula" placeholder="Ingresa tu número de cédula" required />
        </div>

        <!-- Campo: Fecha de nacimiento -->
        <div class="form-group">
          <label for="fecha-nacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fecha-nacimiento" required />
        </div>

        <!-- Campo: Correo electrónico -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="correo@ejemplo.com" required />
        </div>

        <!-- Campo: Teléfono -->
        <div class="form-group">
          <label for="telefono">Número de Teléfono</label>
          <input type="tel" id="telefono" placeholder="Ingresa tu número de teléfono" required />
        </div>

        <!-- Botón -->
        <button type="submit" class="btn">Enviar Formulario</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
